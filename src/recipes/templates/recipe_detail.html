{% extends "base.html" %}

{% block styling %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/user_profile_style.css') }}">
{% endblock %}

{% block content %}
<h1>Recipe Overview</h1>

<div class="card">
    <div class="card-heading">
        <h2>{{recipe.title}}</h2>
    </div>
    <div class="card-body">
        <p>Method: {{ recipe.method }}</p>
    </div>
</div>
{% endblock %}
